<!doctype html>
<html lang="en">
	<head>
		<title>For优个人中心</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />

	</head>
	<body>
		<div id="homepage-head">
			<div class="head-top">
				<span class="glyphicon glyphicon-chevron-left fl"></span>
				<span class="head-title">个人中心</span>
			</div>
			<div class="head-bottom">
				<dl>
					<dt>
						<img src="__PUBLIC__/img/userhead.png" alt="">
					</dt>

					<dd>
					<if condition="$info['nickname'] neq '点击登陆'">
						{$info.nickname}
					<else/><a href="{:U('Login/login')}">点击登陆</a>
					</if>
					</dd>
				</dl>
			</div>
		</div>
		<div id="homepage-nav">
			<div class="row">
			   <div class="col-xs-3">
			   		<dl>
			   			<dt>
			   				<img src="__PUBLIC__/img/icon/locationmanage.png" alt="">
			   			</dt>
			   			<dd>地址管理</dd>
			   		</dl>
			   </div>
			   <div class="col-xs-3">
			   		<dl>
			   			<dt>
			   				<img src="__PUBLIC__/img/icon/ordermanage.png" alt="">
			   			</dt>
			   			<dd>订单管理</dd>
			   		</dl>
			   </div>
			   <div class="col-xs-3">
			   		<dl>
			   			<dt>
			   				<img src="__PUBLIC__/img/icon/userinfo.png" alt="">
			   			</dt>
			   			<dd>个人信息</dd>
			   		</dl>
			   </div>
			    <div class="col-xs-3">
			   		<dl>
			   			<dt>
			   				<img src="__PUBLIC__/img/icon/settings.png" alt="">
			   			</dt>
			   			<dd>设置</dd>
			   		</dl>
			   </div>
			</div>
		</div>
		<div id="common-nav">
			<div class="row">
			   <div class="col-xs-4">
			   		<dl>
			   			<dt>
			   				<span class="glyphicon glyphicon-home"></span>
			   			</dt>
			   			<dd>首页</dd>
			   		</dl>
			   </div>
			   <div class="col-xs-4">
			   		<dl>
			   			<dt>
			   				<span class="glyphicon glyphicon-shopping-cart"></span>
			   			</dt>
			   			<dd>购物车</dd>
			   		</dl>
			   </div>
			    <div class="col-xs-4 active">
			   		<dl>
			   			<dt>
			   				<span class="glyphicon glyphicon-user"></span>
			   			</dt>
			   			<dd>购物车</dd>
			   		</dl>
			   </div>
			</div>
		</div>

		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
	</body>
</html>
