<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style_li.css"/>
		
	</head>
	<body>
		<div class="Ahead color24dfc2">
			<div class="Aicon">
				<span class="fl history-back glyphicon glyphicon-circle-arrow-left colorwhite"></span>
			</div>
			<span class="Atitle colorwhite">修改密码</span>
		</div>
		<div class="main">
			<div class="cRow row-check none"></div>
			<div class="cRow row-1">
				<div class="icon">
					<span class="glyphicon glyphicon-phone text-special font27 textmargin"></span>
				</div>
				<span class="line"></span>
				<input type="text" placeholder="手机号" id="cPhone" class="input"/>
				<input type="button"  id="cCheck" value="获取验证码"  class="btn"/>
			</div>
			<div class="cRow row-2">
				<div class="checkImg">
					<span class="span-inline-block person-info-body-page-text person-info-body-page-margin">
						<img src=" __URL__/verify/id/'+Math.random()" onclick="this.src='__URL__/verify/id/'+Math.random()" id="check-image"/>
					</span>
				</div>
				<div class="cMargin">
					
				</div>
				<input type="text" placeholder="请输入左侧的验证码" name="check-verify-box" id="cVerify" class="input input-img"/>
			</div>
			<div class="cRow row-3">
				<div class="icon">
					<span class="glyphicon glyphicon-th-large text-special font27 textmargin"></span>
				</div>
				<span class="line"></span>
				<input type="text" placeholder="手机验证码" id="cPVerify" class="input input-2"/>
			</div>
			<div class="cRow row-4">
				<div class="icon">
					<span class="glyphicon glyphicon-lock text-special font27 textmargin"></span>
				</div>
				<span class="line"></span>
				<input type="text" placeholder="输入密码" id="cPWord" class="input input-2"/>
			</div>
			<div class="cRow row-5">
				<div class="icon">
					<span class="glyphicon glyphicon-lock text-special font27 textmargin"></span>
				</div>
				<span class="line"></span>
				<input type="text" placeholder="确认密码" id="cConfirm" class="input input-2"/>
			</div>
			<div class="cRow row-6">
				<input type="button" id="main-submit" value="提交" class="btn"/>
			</div>
		</div>

		<include file='App/Home/View/Common/commonnav3.html'/>
	
	<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
	<script type="text/javascript" src="__PUBLIC__/script/changepword.js"></script>
	<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
