<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style_li.css"/>

	</head>
	<body>
		<form action="{:U('Person/reviseAddress')}" method="post">
			<div class="ADhead">
				<div class="star">&lt;</div>
				<div class="hMain">修改收货地址</div>
				<div class="save">
					<input type="submit" value="保存" />
				</div>
			</div>
			<div class="NAmain">
				<div class="ADrow">
					<div class="star">联系人</div>
					<input type="text" name="new-receiver" id="" value="{$addressInfo.name}" />
				</div>
				<div class="ADrow">
					<div class="star">手机号</div>
					<input type="text" name="new-phone" id="" value="{$addressInfo.phone_id}"/>
				</div>
				<div class="ADrow">
					<div class="star">所在地区</div>
					<input type="text" name="new-location" id="" value="{$addressInfo.address}" class="innerAD"/>
					<span class="toChange">&gt;</span>
				</div>
				<div class="ADrow">
					<div class="star">街道</div>
					<input type="text" name="new-block" id="" value="{$addressInfo.block}"  class="innerAD"/>
					<span class="toChange">&gt;</span>
				</div>
				<div class="ADrow">
					<div class="star">地址</div>
					<input type="text" name="new-deLocation" id="" value="{$addressInfo.detail}" />
				</div>
				<input type="text" class="none" id="" name="rank" value="{$addressInfo.rank}" />
			</div>
		</form>

	<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
	<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
	<script src="__PUBLIC__/script/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/script/addressManage.js"></script>
	</body>
</html>
