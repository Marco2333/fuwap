<!doctype html>
<html lang="en">
	<head>
		<title>For优 主页</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/style-y.css">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
		 
	</head>
	<body>
		<div id="index-wrapper" class="w">
			<div id="index-head" class="container">
				<div class="row">
				   <div class="col-xs-2">
				   		<a href="{:U('Commodity/goodsclassify')}"><span class="glyphicon glyphicon-th-list "></a></span>
				   </div>
				   <div class="col-xs-8">
				   		<a href="{:U('Index/selectCampus')}">{$campusName[0].campus_name} &gt;</a>
				   </div>
				   <div class="col-xs-2">
				   <!-- href="{:U('Commodity/searchgoods')}" -->
				   		<a>
				   			 <span class="glyphicon glyphicon-search fr"></span>
				   		</a>
				   </div>
				</div>		
			</div>

			<div id="slide-wrapper" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<foreach name="newsimage" item="vi">
						<if condition="$key eq 0">
							<li data-target="#slide-wrapper" data-slide-to="{$key}" class="active"></li>
						<else/>
							<li data-target="#slide-wrapper" data-slide-to="{$key}"></li>
						</if>
			  		 </foreach>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<foreach name="newsimage" item="vo">
						<if condition="$key eq 0">
							<div class="item active">
								<img src="{$vo.img_url}" alt="{$key}th slide">
							</div>
						<else/>
							<div class="item">
								<img src="{$vo.img_url}" alt="{$key}th slide">
							</div>
						</if>
			  		  </foreach>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="carousel-control left" href="#slide-wrapper"data-slide="prev"><span class="sr-only">Previous</span> </a>
				<a class="carousel-control right" href="#slide-wrapper"data-slide="next"></span> <span class="sr-only">Previous</span> </a>
			</div>

			<div id="index-nav-part" class="container">
			   <div class="row">
			      <div class="col-xs-3">
			      		<a href="{:U('Commodity/goodscategory',array('flag'=>1))}">
				      		<dl>
				      			<dt><img src="__PUBLIC__/img/medium4.png" alt=""></dt>
				      			<dd>早餐上门</dd>	
				      		</dl>
			      		</a>	
			      </div>
			      <div class="col-xs-3">
			      	<a href="{:U('Commodity/goodscategory',array('flag'=>2))}">
			      		<dl>
			      			<dt><img src="__PUBLIC__/img/medium5.png" alt=""></dt>
			      			<dd>家政服务</dd>	
			      		</dl>
			      	</a>	
			       </div>
			       <div class="col-xs-3">
			       		<a href="{:U('Commodity/goodscategory',array('flag'=>3))}">
				      		<dl>
				      			<dt><img src="__PUBLIC__/img/medium6.png" alt=""></dt>
				      			<dd>水果上门</dd>	
				      		</dl>
			      		</a>	
			      </div>
			      <div class="col-xs-3">
			      	  <a href="{:U('Commodity/goodscategory',array('flag'=>4))}">
			      		<dl>
			      			<dt><img src="__PUBLIC__/img/medium7.png" alt=""></dt>
			      			<dd>快递代取</dd>	
			      		</dl>
			      	  </a>	
			      </div>
			      <div class="col-xs-3">
			      	  <a href="{:U('Commodity/goodscategory',array('flag'=>5))}">
			      		<dl>
			      			<dt><img src="__PUBLIC__/img/medium1.png" alt=""></dt>
			      			<dd>小优推荐</dd>	
			      		</dl>
			      	  </a>	
			      </div>
			      <div class="col-xs-3">
			      	  <a href="{:U('Commodity/goodscategory',array('flag'=>6))}">
			      		<dl>
			      			<dt><img src="__PUBLIC__/img/medium2.png" alt=""></dt>
			      			<dd>最新体验</dd>	
			      		</dl>	
			      	  </a>
			      </div>
			       <div class="col-xs-3">
				       	<a href="{:U('Commodity/goodscategory',array('flag'=>7))}">

				      			<dt><img src="__PUBLIC__/img/medium3.png" alt=""></dt>
				      			<dd>特惠秒杀</dd>	
				      		</dl>
				      	</a>	
			      </div>
			      <div class="col-xs-3">

				      		<dl>
				      			<dt><img src="__PUBLIC__/img/medium6.png" alt=""></dt>
				      			<dd>更多</dd>	
				      		</dl>
				      	</a>	
			      </div>
			   </div>
			</div>
			<div id="index-hot-sale">
				<foreach name="goodsSale" item="vo">
					<a href="{:U('Commodity/goodsinfo',array('food_id'=>$vo['food_id']))}">
						<img src="{$vo.home_image}" alt="">

				</foreach>

			<div id="search-wrapper" class="none">
				<div id="searchgoods-head">

						<span class="fl glyphicon glyphicon-circle-arrow-left"></span>

						<div id="search-history-container" class="none">

								<ul>
									<li class="search-history-item"><a>牛奶</a></li>

		</div>
