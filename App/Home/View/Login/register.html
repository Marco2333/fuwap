<!DOCTYPE html>
<html>
	<head>
		<title>For优 注册</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />

		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>

		<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style-y.css" />
	</head>
	<body>
		<div class="register-head">
			<span class="glyphicon glyphicon-chevron-left fl"></span>
			<span class="head-title">注册</span>
		</div><!--register-head-->
		<form action>
			<div class="register-info-input-short">
						<span class="glyphicon glyphicon-earphone"></span>
						<span class="spliter"></span>
						<input  type="text" placeholder="请输入手机号">
						<button class="btn verify-code">发送验证码</button>	
			</div>
			<div class="register-info-input">
				<span class="glyphicon glyphicon-th-large"></span>
				<span class="spliter"></span>
				<input type="text" placeholder="手机验证码">
			</div>
			<div class="register-info-input">
				<span class="glyphicon glyphicon-user"></span>
				<span class="spliter"></span>
				<input type="text" placeholder="昵称">
			</div>
			<div class="register-info-input">
				<span class="glyphicon glyphicon-lock"></span>
				<span class="spliter"></span>
				<input type="text" placeholder="输入密码">
			</div>
			<div class="register-info-input">
				<span class="glyphicon glyphicon-lock"></span>
				<span class="spliter"></span>
				<input type="text" placeholder="确认密码">
			</div>
				<button class="btn register-info-submit-btn">
					提交
				</button>
		</form>
			
		
		<div id="common-nav">
				<div class="row">
				   <div class="col-xs-4">
				   		<dl>
				   			<dt>
				   				<span class="glyphicon glyphicon-home"></span>
				   			</dt>
				   			<dd>首页</dd>
				   		</dl>
				   </div>
				   <div class="col-xs-4">
				   		<dl>
				   			<dt>
				   				<span class="glyphicon glyphicon-shopping-cart"></span>
				   			</dt>
				   			<dd>购物车</dd>
				   		</dl>
				   </div>
				    <div class="col-xs-4 active">
				   		<dl>
				   			<dt>
				   				<span class="glyphicon glyphicon-user"></span>
				   			</dt>
				   			<dd>个人中心</dd>
				   		</dl>
				   </div>
				</div>
		</div><!--common-nav-->
	</body>
</html>
