<!DOCTYPE html>
<html>
	<head>
		<title>For优 商品分类</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1" />	
		<link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/commonstyle.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style-y.css" />
		<style>
			body{
				background-color: #FAFAFA;
			}
		</style>
	</head>
	<body>
		<div class="goodsclassify-head w" id="gch">
			<span class="glyphicon glyphicon-circle-arrow-left fl history-back"></span>
			<span>分类</span>
		</div><!--register-head-->
		
		<div class="goodsclassify-header w">
			<a class="move moveleft">
				&lt;
			</a>
			    <div class="goodsclassify-slide">
					<ul id="classifynavi">
						<foreach name="category" item="vo">
							<if condition="$key eq 0">
						 		<li class="active" data-id="{$vo.category}">
						 	<else/><li>
						 	</if>				     
					     		{$vo.category}
					     	</li>
						</foreach>		
					</ul>
				</div>
			<a class="move moveright"  >&gt;</a>
		</div>
			
		<div class="body-y">	
			<!--<div class="goodsclassify-item w">-->

			<foreach name="goodlist" item="vi">
				<div class="goodsclassify-goodsdetail clearfix">
					<div class="goodsclassify-goodsimg">
						<img src="{$vi.img_url}" />
					</div>

					<div class="goodsclassify-goods-txt">
						<div> 
							<div class="goods-txt-name">
								{$vi.name}
							</div>
							<div class=" goods-txt-intro">
								{$vi.message}
							</div>
						</div>
						<div>
							<div class="fl">
								<div class="goodsclassify-price fl discount-price">
									{$vi.discount_price}
								</div> 
								<span class="orgin-price fl bef-price"> 	{$vi.price}
								</span>
							</div>
							<div class="ri">
								<div class="goodsclassify-sales">	
									销量：{$vi.sale_number}
								</div>
							</div>
						</div>
					</div>
				</div>
			</foreach>		
		</div>	
		
		<include file='App/Home/View/Common/commonnav1.html'/>
		
		<script type="text/javascript" src="__PUBLIC__/script/plugins/jquery-1.11.2.js"></script>
		<script src="__PUBLIC__/script/common.js"></script>
		<script src="__PUBLIC__/script/goodsclassify.js"></script>
	</body>
</html>
